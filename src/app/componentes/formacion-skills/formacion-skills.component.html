<!-- Separador formación y skills -->
<div class="row mx-auto" style="background-color: #1e1c27e6;">
    <div class="col-md-6">
      <h2 class="display-6 text-center text-light mb-2">Formación</h2>
    </div>
    <div class="col-md-6">
      <h2 class="display-6 text-center text-light mb-2">Hard&Soft Skills</h2>
    </div>
  </div>
  <!-- formación y skills -->
  <div class="row">
    <div class="col-md-6">
      <ol class="list-group list-group-numbered">
        <li *ngFor="let formacion of miFormacion" class="list-group-item d-flex justify-content-between align-items-start mt-2">
          <div class="ms-2 me-auto">
            <div class="fw-bold">{{ formacion.titulo }}</div>
            {{ formacion.descripcion }}
          </div>
         
        </li>
        
      </ol>
  
    </div>
    <!--hard-->
    <div class="col-md-6 pt-3">
      <ol class="list-group">
        <li  *ngFor="let hardskill of misHardskills" class="list-group mt-2">
      <div class="progress">
        <div class="progress-bar bg-barras" role="progressbar" [style.width]="hardskill.porcentaje" aria-valuenow="65" aria-valuemin="0"
          aria-valuemax="100">{{ hardskill.nombre }}</div>
      </div>
    </li> 
    
    
         
      <!--Soft-->



      
        <li  *ngFor="let softskill of misSoftskills" class="list-group mt-2">
      <div class="progress">
        <div class="progress-bar bg-barras soft" role="progressbar" [style.width]="softskill.porcentaje" aria-valuenow="95"
          aria-valuemin="0" aria-valuemax="100">{{ softskill.nombre }}</div>
      </div>
      
        </li>
    </ol>

      <div class="row mt-2 mb-2 ms-sw me-sw pt-1" style="background-color: #E9ECEF;">
        <h4 class="pt-1">Software
          <a class="ps-3"><img src="assets/img/windows-logo.png" alt="..." style="width: 40px"></a>
          <a class="ps-5"><img src="assets/img/linux-logo.png" alt="..." style="width: 45px"></a>
          <a class="ps-5"><img src="assets/img/docker-logo.png" alt="..." style="width: 45px"></a>
          <a class="ps-5"><img src="assets/img/AI-logo.png" alt="..." style="width: 40px"></a>
          <a class="ps-5"><img src="assets/img/figma-logo.png" alt="..." style="width: 40px"></a>
          <a class="ps-5"><img src="assets/img/pngegg.png" alt="..." style="width: 40px"></a>
          <a class="ps-5"><img src="assets/img/cpanel.png" alt="..." style="width: 40px"></a>
  
        </h4>
      </div>
    </div>
  </div>
